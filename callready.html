<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>准备通话</title>
    <link rel="stylesheet" href="CSS/login.css"/>
    <link rel="stylesheet" href="CSS/call.css"/>
    <link rel="icon" href="https://app.yunxin.163.com/webdemo/im/images/icon.ico" type="image/x-icon"/>
</head>

<body>


<div class="mainwrapper">
    <div class="wrapper radius10px" id="j-wrapper">
        <form action="/" method="post">
            <div class="row tc">
                <span class="icon icon-pwd"></span>
                <input  class="radius5px box-sizing" id="j-secret" placeholder="请输入被叫号码"/>
            </div>
            <div class="row tc">
                <button type="button" class="btn btn-login" id="j-loginBtn">开始通话</button>
            </div>
        </form>
    </div>
    <div class="logoutBtn">
        <button type="button" class="btn-logout" id="j-logoutBtn">登出</button>
    </div>

    <div class="mainwrapper1" id="mainwrapper1">
        <div class="box1">
            <div id="containerRemote"></div>
            <div id="containerLocal"></div>
            <div id="coverImg"></div>
            <div class="callerInfoDiv" id="callerInfoDiv" style="display: none">
                <img id="callerIcon"/>
                <textarea id="callerID">
                </textarea>
            </div>
            <div id="hangupbtncalled" style="display: none"></div>
            <div id="hangupbtnaccepted" style="display: none"></div>
            <div id="calleeBtn" style="display: none"></div>
        </div>
    </div>

</div>

<script src="SDK/js/NIM_Web_NIM_v6.1.2.js"></script>
<script src="SDK/js/NIM_Web_WebRTC_v6.1.2.js"></script>
<script src="js/md5.js"></script>
<script src="js/util.js"></script>
<script src="js/callready.js"></script>

</body>

</html>
